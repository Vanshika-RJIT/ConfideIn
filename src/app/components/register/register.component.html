<section class="register">
<div class="header">
    <h3>Sign Up</h3>
    <p>It's quick and easy</p>
</div>

<div class="body"> 
    <form #form="ngForm" >
     <div class="user_name">
         <input type="text" placeholder="UserName" name="username"required ngModel >
     </div>
     <div class="email_password">
       <input type="text" placeholder="Email" name="email" required ngModel>
       <input type="text" placeholder="Image Url" name="avatar" ngModel required>
       <input type="text" placeholder="Password" name="password" ngModel required>
     </div>
     <button type="submit" class="submit-button" [mat-dialog-close]="form.value">Sign Up</button>
    </form> </div>
</section>
